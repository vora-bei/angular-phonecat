<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->
        <div class="btn-group" ng-model="content"  data-toggle="buttons-checkbox">
            <button type="button" name='left' class="btn btn-primary">Left</button>
            <button type="button" name='middle' class="btn btn-primary">Middle</button>
            <button type="button" name='right' class="btn btn-primary">Right</button>
        </div>
        {{content | json}}
      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp | :content" class="thumbnail">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
